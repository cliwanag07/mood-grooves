<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodGrooves - Journal to Mood</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    .container { max-width: 500px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    textarea { width: 100%; min-height: 100px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1.5rem; font-size: 1rem; border: none; border-radius: 4px; background: #4f8cff; color: #fff; cursor: pointer; }
    .result { margin-top: 2rem; padding: 1rem; background: #e6f7ff; border-radius: 6px; }
    .error { color: #c00; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>MoodGrooves Journal</h2>
    <form id="journalForm">
      <label for="journal">Write your journal entry:</label><br>
      <textarea id="journal" required></textarea><br>
      <button type="submit">Analyze Mood</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
    <div id="error" class="error"></div>
  </div>
  <script>
    const form = document.getElementById('journalForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    form.onsubmit = async (e) => {
      e.preventDefault();
      resultDiv.style.display = 'none';
      errorDiv.textContent = '';
      const journal = document.getElementById('journal').value;
      try {
        const res = await fetch('/api/ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ journal })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Unknown error');
        resultDiv.innerHTML = `<strong>Summary:</strong> ${data.summary || ''}<br><strong>Mood:</strong> ${data.mood || ''}`;
        resultDiv.style.display = 'block';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    };
  </script>
</body>
</html>
